<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Enlaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: block;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Lista de Enlaces</h1>
    <ul>
        <li><a href="https://www.ejemplo1.com">Enlace 1</a></li>
        <li><a href="https://www.ejemplo2.com">Enlace 2</a></li>
        <li><a href="https://www.ejemplo3.com">Enlace 3</a></li>
        <li><a href="https://www.ejemplo4.com">Enlace 4</a></li>
    </ul>

</body>
</html>
