<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Enlaces</title>
    <style>
        ul {
            list-style-type: none; /* Sin viñetas */
            padding: 0;
        }

        li {
            margin: 10px 0; /* Espaciado entre elementos */
        }

        a {
            text-decoration: none; /* Sin subrayado */
            color: blue; /* Color inicial */
            transition: color 0.3s; /* Transición suave */
        }

        a:hover {
            color: red; /* Color al pasar el cursor */
        }
    </style>
</head>
<body>

    <h1>Lista de Enlaces</h1>
    <ul>
        <li><a href="#">Elemento 1</a></li>
        <li><a href="#">Elemento 2</a></li>
        <li><a href="#">Elemento 3</a></li>
        <li><a href="#">Elemento 4</a></li>
        <li><a href="#">Elemento 5</a></li>
        <li><a href="#">Elemento 6</a></li>
        <li><a href="#">Elemento 7</a></li>
        <li><a href="#">Elemento 8</a></li>
        <li><a href="#">Elemento 9</a></li>
        <li><a href="#">Elemento 10</a></li>
    </ul>

</body>
</html>
